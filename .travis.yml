language: node_js

node_js:
  - 4

sudo: false

env:
  global:
    # CODECLIMATE_REPO_TOKEN
    - secure: 
    # COVERALLS_REPO_TOKEN
    - secure: 

cache:
  directories:
    - node_modules

before_install:
  - npm install --global npm@^3.5.3
  - npm install --global eslint@^1.10.3 jscs@^2.8.0 write-good@^0.9.1 nsp@^2.2.0
  - npm install --global karma-cli@^0.1.2

before_script:
  - npm install karma-firefox-launcher@^0.1.7 karma-phantomjs-launcher@^0.2.2 phantomjs@^1.9.19
  - export KARMA_BROWSERS=Firefox,PhantomJS
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

after_success:
  - npm install codeclimate-test-reporter@^0.3.0 coveralls@^2.11.6
  - KARMA_COVERAGE=lcovonly KARMA_BROWSERS=Firefox karma start ./test/karma.conf.js --single-run
  - cat ./coverage/*/lcov.info | ./node_modules/.bin/codeclimate-test-reporter
  - cat ./coverage/*/lcov.info | ./node_modules/.bin/coveralls

deploy:
  - provider: npm
    email: rs@ruslansagitov.name
    api_key:
      secure: 
    on:
      all_branches: true
      tags: true
      repo: ruslansagitov/jasmine-loud
